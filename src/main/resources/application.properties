# Configuración del servidor
server.port=8080

# Configuración de correo electrónico - Gmail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Configuraciones de rendimiento para email
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.quitwait=false

# Pool de conexiones para JavaMailSender
spring.mail.properties.mail.smtp.connectionpoolsize=5
spring.mail.properties.mail.smtp.connectionpooltimeout=300000

# URL base para recuperación de contraseña
app.recovery.base-url=http://localhost:8080
# URL base para confirmación de cuenta
app.confirmation.base-url=http://localhost:8080/auth/

# Configuración de logging
logging.level.com.notesvault=INFO
logging.level.org.springframework.mail=DEBUG 